    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Review Database</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary float-right btn-sm" data-toggle="modal"
                    data-target="#myModal">
                    Add New!
                </button>
                <br>
                <hr>


                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="#">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" id="name" placeholder="Name.." class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Profile:</label>
                                        <input type="text" id="profile" placeholder="file..." class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Post-Image:</label>
                                        <input type="text" id="post" placeholder="Post-Image" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <textarea id="description" cols="30" rows="3" class="form-control"></textarea>
                                    </div>
                                    <button type="reset" id="add" class="btn btn-info btn-block">Submit</button>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="card"></div>
            <div class="col-3"></div>
        </div>
    </div>
